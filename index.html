<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Search Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/ade983174e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link href="https://fonts.googleapis.com/css?family=Lato|PT+Serif" rel="stylesheet">
    <script language="JavaScript" type='text/JavaScript' src='script.js'></script>
</head>

<body>
    

    <div class="container container-homepage">

        <div class="homepage-logo">
            <img src="images/ds_circle_logo.png" alt="">
        </div>

        <div class="search-bar homepage-search-bar">
            <input type="text" placeholder="&#xf002; Search DailySmarty" onkeypress="returnSearch(event)" class="search-content">

            <p class="demo">Press Return to search</p>

        </div>

        <div class="recent-posts-wrapper">
            <div class="recent-posts-heading">
                Recent Posts
            </div>

            <div class="recent-posts">
                <div class="recent-post">
                    <div class="recent-post-title">
                    Guide to rendering points on a Google Map                        
                    </div>
                    <div class="recent-post-category">
                        JavaScript
                    </div>
                </div>

                <div class="recent-post">
                    <div class="recent-post-title">
                    Guide to rendering points on a Google Map                        
                    </div>
                    <div class="recent-post-category">
                        JavaScript
                    </div>
                </div>

                <div class="recent-post">
                    <div class="recent-post-title">
                    Guide to rendering points on a Google Map                        
                    </div>
                    <div class="recent-post-category">
                        JavaScript
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
